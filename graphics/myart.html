<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danny Graphics | Home</title>
    <link rel="stylesheet" href="styles/myart.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo-link" href="index.html" >
                <img class="logo" src="images/logo-1.png" alt="Danny Graphics Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="aboutme.html">About Me</a>
                <a href="portfolio.html">Portfolio</a>
            </nav>
        </header>
        <main>
            <!-- Slideshow container -->
            <div class="slideshow-container">
            
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <div class="numbertext">1 / 4</div>
                  <img src="images/webjs.png" style="width:100%">
                  <div class="text">Web Design</div>
                </div>
            
                <div class="mySlides fade">
                  <div class="numbertext">2 / 4</div>
                  <img src="images/brandjs.png" style="width:100%">
                  <div class="text">Brand Design</div>
                </div>
            
                <div class="mySlides fade">
                  <div class="numbertext">3 / 4</div>
                  <img src="images/patternjs.png" style="width:100%">
                  <div class="text">Brand Pattern</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">4 / 4</div>
                    <img src="images/printjs.jpg" style="width:100%">
                    <div class="text">Print Design</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

              <!-- The dots/circles -->
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
              <span class="dot" onclick="currentSlide(4)"></span>
            </div>
        </main>
        <footer>
            <p>Danny Graphics &copy; 2023 - Daniel Hassan Personal Project</p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script src="scripts/myart.js"></script>
</body>
</html>
